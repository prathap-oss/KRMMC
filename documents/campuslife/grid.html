<!DOCTYPE html>
<html>

<head>
    <title>Button Popup with Image Grid in Bootstrap 3.4.1</title>
    <meta charset="utf-8">
    <!-- Required CSS files -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body>

    <!-- Button to trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Open Popup</button>

    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Image Gallery</h4>
                </div>
                <div class="modal-body">
                    <ul class="list-inline">
                        <li><img src="https://via.placeholder.com/150x150"></li>
                        <li><img src="https://via.placeholder.com/150x150"></li>
                        <li><img src="https://via.placeholder.com/150x150"></li>
                        <li><img src="https://via.placeholder.com/150x150"></li>
                        <li><img src="https://via.placeholder.com/150x150"></li>
                        <li><img src="https://via.placeholder.com/150x150"></li>
                        <li><img src="https://via.placeholder.com/150x150"></li>
                        <li><img src="https://via.placeholder.com/150x150"></li>
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

    <!-- Required JS files -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>

</html>
